<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Raleway:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <header>
        <h1>Temperature Converter</h1>
        <!-- Navigation menu or other header content can be added here -->
      </header>

      <main>
        <section>
          <h2>Convert</h2>
          <p>Convert temperature to Celsius, Fahrenheit, or Kelvin</p>
          <form id="formConvert">
            <label for="fromTemp">Choose a type of temp: </label>
            <div class="options">
              <select id="fromTemp">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
              </select>
              <h3>To</h3>
              <select id="toTemp">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
              </select>
            </div>

            <label for="value">Value:</label>
            <input type="number" id="value" placeholder="Enter value" />

            <button type="button" onclick="submitForm()">Submit</button>
            <div class="result">
              <h4>Result :</h4>
              <p id="result"></p>
            </div>
          </form>
        </section>
      </main>

      <footer>
        <p>&copy; 2024 AldTemp. All rights reserved.</p>
        <!-- Footer content or links can be added here -->
      </footer>
    </div>
  </body>
</html>
